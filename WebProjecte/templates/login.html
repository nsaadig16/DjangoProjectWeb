{% extends 'base.html' %}

{% block title %}Sign In - TCG{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5"
     itemscope itemtype="https://schema.org/LoginAction">
    <meta itemprop="name" content="Sign in to TCG"/>
    <meta itemprop="target" content="{{ request.build_absolute_uri }}"/>

    <form method="POST" class="form" itemprop="instrument">
        {% csrf_token %}
        <p class="title">Sign in</p>

        <label>
            <input class="input" type="text" name="username" placeholder="" required="" itemprop="identifier">
            <span>Username</span>
        </label>

        <label>
            <input class="input" type="password" name="password" placeholder="" required="" itemprop="password">
            <span>Password</span>
        </label>

        {% if form.non_field_errors %}
        <div class="error">
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <button class="submit" type="submit" itemprop="actionStatus">Submit</button>
        <p class="register">
            Don't have an account?
            <a href="{% url 'register' %}" itemprop="potentialAction" itemscope itemtype="https://schema.org/RegisterAction">
                Sign up here
            </a>
        </p>
    </form>
</div>
{% endblock %}

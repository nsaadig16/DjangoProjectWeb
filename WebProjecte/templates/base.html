<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TCG{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Opcional: Agregar Bootstrap para mejorar estilos -->

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">TCG</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Cerrar sesión</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                        {% endif %}
                    </ul>
                    <!-- Botón para cambiar el tema -->
                    <button id="toggle-theme" class="btn btn-outline-dark ms-3">Modo Oscuro</button>
                </div>
            </div>
        </nav>

    </header>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>Gracias por visitar TCG.</p>
    </footer>

    <!-- Opcional: Agregar Bootstrap JS para funcionalidad extra -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const toggleButton = document.getElementById("toggle-theme");
        const body = document.body;

        // Comprobar si el usuario ya ha activado el modo oscuro antes
        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggleButton.textContent = "Modo Claro";
        }

        toggleButton.addEventListener("click", function () {
            body.classList.toggle("dark-mode");

            // Guardar la preferencia en el almacenamiento local
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
                toggleButton.textContent = "Modo Claro";
            } else {
                localStorage.setItem("theme", "light");
                toggleButton.textContent = "Modo Oscuro";
            }
        });
    });
    </script>

</body>
</html>

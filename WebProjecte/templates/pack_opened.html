{% extends 'base.html' %}
{% block title %}Obtained Cards{% endblock %}

{% block content %}
<div class="text-center">
    <h1>You have obtained these cards!</h1>
    <div class="row mt-4">
        {% for item in cards_with_status %}
            <div class="col-md-4 mb-4">
                <div class="card position-relative">
                    <img src="{{ item.card.image.url }}" class="card-img-top" alt="{{ item.card.title }}">
                    {% if item.is_new %}
                        <span class="badge-new">NEW</span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<style>
.badge-new {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: red;
    color: white;
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 0.9rem;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
}
</style>
{% endblock %}

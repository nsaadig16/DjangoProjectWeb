{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Perfil de Usuario</h2>

    <div class="profile-image">
        {% if profile.profile_image %}
            <img src="{{ profile.profile_image.url }}" alt="Imagen de perfil">
        {% else %}
            <p>No hay imagen de perfil.</p>
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" value="{{ profile.user.username }}" required>
        </div>

        <div class="form-group">
            <label for="password">Nueva Contraseña:</label>
            <input type="password" name="password" id="password">
            <small>Deja este campo en blanco si no deseas cambiar tu contraseña.</small>
        </div>

        <div class="form-group">
            <label for="profile_image">Imagen de Perfil:</label>
            <div class="file-input-wrapper">
                <span>Seleccionar archivo</span>
                <input type="file" name="profile_image" id="profile_image" accept="image/*">
            </div>
        </div>

        <button type="submit">Actualizar Datos</button>
    </form>
</div>

<script>
    // Script para mostrar el nombre del archivo seleccionado
    document.getElementById('profile_image').addEventListener('change', function() {
        const fileName = this.files[0]?.name || 'Ningún archivo seleccionado';
        this.previousElementSibling.textContent = fileName;
    });
</script>
{% endblock %}

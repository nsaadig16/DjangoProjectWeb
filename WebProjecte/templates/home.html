{% extends 'base.html' %}

{% block title %}Home - TCG{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    {% if user.is_authenticated %}
        <h1 class="mb-3">Welcome, {{ user.username }}!</h1>
        <p>What would you like to read today?</p>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Log out</a>
    {% else %}
        <h1 class="mb-3">Welcome to TCG</h1>
        <p>Log in to access our content.</p>
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
        </div>
    {% endif %}
</div>
{% endblock %}

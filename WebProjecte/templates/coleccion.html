{% extends 'base.html' %}
{% load static %}
{% block title %}
Card Collection
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'colection.css' %}">
{% endblock %}

{% block content %}

<h1>Collection</h1>

<main id="cardContainer" class="card-grid">
  {% for carta in cartas %}
    <div class="card">
      <div class="card-image-container">
        {% if carta.tiene %}
          <img class="card-image" src="{{ carta.image.url }}" alt="Card image">
        {% else %}
          <div class="card-placeholder">
            <span class="card-name">{{ carta.nombre }}</span>
          </div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
</main>

{% endblock %}

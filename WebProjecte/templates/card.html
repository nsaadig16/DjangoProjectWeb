  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta Giratoria</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cardo&display=swap');

    body {
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      cursor: pointer;
    }

    .scene {
      width: 370px;
      height: 520px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 8px solid #4b3f1d;
      border-radius: 12px;
      box-shadow: 0 0 25px #000;
      font-family: 'Cardo', serif;
    }

    /* Frente */
    .card-front {
      background: #e2d4a2;
      color: #000;
    }

    .mana-cost {
      position: absolute;
      top: 10px;
      right: 12px;
      background: #c7aa59;
      border: 2px solid #3e3015;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .card-header {
      background: #c7aa59;
      padding: 8px;
      text-align: left;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px double #3e3015;
    }

    .card-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top: 3px solid #3e3015;
      border-bottom: 3px solid #3e3015;
    }

    .card-type {
      padding: 6px;
      font-style: italic;
      background: #e6d8ad;
      border-top: 2px solid #3e3015;
      border-bottom: 2px solid #3e3015;
      text-align: center;
    }

    .card-text {
      padding: 12px;
      height: 120px;
      background: #fdf8e2;
      font-size: 16px;
    }

    .card-power {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #d9c57c;
      border: 2px solid #3e3015;
      border-radius: 6px;
      padding: 4px 8px;
      font-weight: bold;
    }

    /* Reverso */
    .card-back {
      background: linear-gradient(to bottom right, #222, #111);
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: radial-gradient(circle at center, #333 0%, #000 100%);
    }

    .card-back h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: gold;
      text-shadow: 0 0 5px #fff;
    }

    .card-back p {
      font-size: 16px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="scene" onclick="document.querySelector('.card').classList.toggle('is-flipped')">
  <div class="card">
    <!-- Frente -->
    <div class="card-face card-front">
      <div class="mana-cost">4</div>
      <div class="card-header">Gimeno</div>
      <img class="card-image" src="https://www.eps.udl.cat/export/sites/Eps/Gimeno.jpg" alt="Imagen de carta">
      <div class="card-type">Legendary Creature – Human</div>
      <div class="card-text">
        Devuelve tus cartas de cuarto curso a primer curso.
      </div>
      <div class="card-power">3/5</div>
    </div>

    <!-- Reverso -->
    <div class="card-face card-back">
      <h2>EcoEdición Legendaria</h2>
      <p>Forjada en los hornos de la informática, con alma de patata y corazón de compilador.</p>
    </div>
  </div>
</div>

</body>
</html>

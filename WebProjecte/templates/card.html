<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Rotating Card</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'card.css' %}">
</head>
<body>

<div class="scene" onclick="document.querySelector('.card').classList.toggle('is-flipped');">
  <div class="card">
    <!-- Front -->
    <div class="card-face card-front">
      <div class="mana-cost">4</div>
      <div class="card-header">Gimeno</div>
      <img class="card-image" src="https://www.eps.udl.cat/export/sites/Eps/Gimeno.jpg" alt="Card image">
      <div class="card-type">Legendary Creature â€“ Human</div>
      <div class="card-text">
        Return your fourth-year cards to first year.
      </div>
      <div class="card-power">3/5</div>
    </div>

    <!-- Back -->
    <div class="card-face card-back">
      <h2>Legendary EcoEdition</h2>
      <p>Forged in the furnaces of computer science, with a potato soul and a compiler's heart.</p>
    </div>
  </div>
</div>

<script src="card.js"></script>
</body>
</html>
